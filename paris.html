<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ Paris Booking Form ✨</title>
 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      border-radius: 28px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff4b91;
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 6px 16px rgba(255, 75, 145, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #3a3a8f;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      color: #6a6a6a;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #3a3a8f;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3a3a8f;
      box-shadow: 0 0 0 3px rgba(58, 58, 143, 0.2);
      outline: none;
    }

    .date-range {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px;
      background-color: #3a3a8f;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background-color: #2a2a6f;
    }

    label.checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label.checkbox a {
      color: #3a3a8f;
      text-decoration: underline;
    }

    .image-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-in-out;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">🎉 Best Seller! 25% OFF</div>
    <div class="image-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Paris_Night.jpg" alt="Beautiful view of Paris at night with Eiffel Tower" />
    </div>
    <h1>🌟 Book Your Dream Trip to Paris 🌟</h1>
    <p class="subtitle">🚀 Paris is our most loved destination! Book now and get a special 25% discount on early reservations. 🍷🌿</p>
    <form>
      <!-- Personal Details Section -->
      <label for="name">👤 Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">📧 Email</label>
      <input type="email" id="email" name="email" required />

      <label for="aadhaar">🇮🇳 Aadhaar Number</label>
      <input type="text" id="aadhaar" name="aadhaar" required />

      <label for="passport">🏛 Passport Number</label>
      <input type="text" id="passport" name="passport" required />

      <!-- Preferences Section -->
      <label for="hotel">🏨 Preferred Hotel</label>
      <select id="hotel" name="hotel">
        <option>Hotel de Lumière</option>
        <option>Parisian Dream Inn</option>
        <option>Champs-Élysées Stay</option>
      </select>

      <label for="price">💰 Price Range (INR)</label>
      <select id="price" name="price">
        <option>Below ₹70,000</option>
        <option>₹70,000 - ₹1,50,000</option>
        <option>Above ₹1,50,000</option>
      </select>

      <!-- Travel Dates Section -->
      <label for="stay">📅 Stay Duration</label>
      <div class="date-range">
        <input type="date" name="from" required />
        <input type="date" name="to" required />
      </div>

      <!-- Requests Section -->
      <label for="requests">💭 Special Requests</label>
      <textarea id="requests" rows="4" name="requests"></textarea>

      <!-- Agreement Section -->
      <label class="checkbox">
        <input type="checkbox" required />
        I agree to the <a href="terms.html" target="_blank">terms and conditions</a>
      </label>

      <!-- Submit Button -->
      <button type="submit"><a href="payment.html">🚀 Confirm Booking</a></button>
    </form>
  </div>
</body>
</html>
