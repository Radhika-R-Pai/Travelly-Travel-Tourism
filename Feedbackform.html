<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: url('https://www.pixelstalk.net/wp-content/uploads/images6/Travel-Wallpaper-Free-Download.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #007BFF;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #007BFF;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select,
        input[type="radio"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
            color: black; /* Change all input text color to black */
        }

        /* Adjust spacing between Yes/No radio buttons */
        input[type="radio"] {
            margin-right: 10px; /* Reduce the right margin to bring them closer */
            margin-left: 5px; /* Optional: reduce the left margin for better positioning */
        }

        .stars {
            direction: rtl;
            display: inline-flex;
            font-size: 30px;
        }

        .stars input {
            display: none;
        }

        .stars label {
            color: grey;
            cursor: pointer;
            padding: 0 2px;
        }

        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: gold;
        }

        .info-message {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: white;
        }

        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }

        button.submit-btn {
            display: block;
            margin: 20px auto;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        button.submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2 style="text-align:center; color:#007BFF;">Website Feedback Form</h2>

<form onsubmit="event.preventDefault(); document.getElementById('thankYou').style.display='block'; this.reset();">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <!-- First Time Visit -->
    <label>Is this your first time visiting our website?</label>
    <input type="radio" id="yes" name="first_time" value="Yes" required>
    <label for="yes" style="display:inline;">Yes</label>
    <input type="radio" id="no" name="first_time" value="No">
    <label for="no" style="display:inline;">No</label>

    <!-- Description -->
    <label for="description">What issues did you face on our site?</label>
    <textarea id="description" name="description" rows="4" placeholder="Describe any problems..." required></textarea>

    <!-- Service Quality Dropdown -->
    <label for="service">How is our service?</label>
    <select id="service" name="service" required>
        <option value="">--Select an option--</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
    </select>

    <!-- Star Rating -->
    <label>Rate your experience:</label>
    <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5" title="5 stars">&#9733;</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" title="4 stars">&#9733;</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" title="3 stars">&#9733;</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" title="2 stars">&#9733;</label>

        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" title="1 star">&#9733;</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit Feedback</button>

    <!-- Thank You Message -->
    <p id="thankYou" class="thank-you-message">Thanks for your response!</p>
</form>

<!-- Centered Paragraph Below Form -->
<p class="info-message">
    Weâ€™re always happy to assist! Please fill in the form, and our support team will respond as soon as possible.
</p>
<p class="info-message">
    Thank you for your response. Our team will find a solution for your query.
</p>

</body>
</html>
